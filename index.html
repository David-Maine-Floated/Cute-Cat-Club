  <body>
    <div class="big">

      <div class="head">
        <div class='container-head' id ='container-head'>

        </div>
      </div>

            <br>
            <br>

          <div class="not-sure">Not sure</div>
        </div>
        <div class="container mid">

            </div>
            
          </div>
          <div class="container inner mid-middle">
            <img class='main-img' src="" alt="">
          </div>
          <div class="container inner mid-bottom">
            <div>
              <form action="" method="GET">
                <select class='breed-select' name="breeds" id="">
                </select>
                <button class='search-breed-button'type="submit">Find Breed!</button>
              </form>
            </div>
          </div>
        </div>
        <div class="container right">

        </div>
