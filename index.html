
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="./dist/main.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./dist/main.js"></script>
    <title>Project Name</title>
  </head>
  
  
  <body>
    <div class="head">
        <div class='container container-head' id ='container-head'>
          <h1>Cute Cat Club</h1>

        </div>
    </div>
    
    <div class='main-container'>
      <div class="container left">
        <div>
          <canvas id="friendlinessChart"></canvas>
        </div>
      </div>
      <div class="container mid">
        <div class="container inner mid-top">
          <h1 class="kittyName"></h1>
        </div>
        <div class="container inner mid-middle">
          <img class='main-img' src="" alt="BIG KITTY">
        </div>
        <div class="container inner mid-bottom">
          <div>
            <form action="" method="GET">
              <select class='breed-select' name="breeds" id="">
              </select>
              <button class='search-breed-button'type="submit">Find Breed!</button>
            </form>
          </div>
        </div>
      </div>
      <div class="container right">
        <h1>Right</h1>
      </div>
    </div>

    <div class="bottom-container">
      <h1>Bottom</h1>
    </div>
  </body>

</html>
